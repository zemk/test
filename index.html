<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <section class="cards">
    <div class="container">
      <div class="row">
        <h1 class="cards-h1">Популярные товары</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="cards-item">
            <h2 class="cards-h2">
              Грунт-эмаль и шпаклёвка Capacryl Airless-Füller
            </h2>
            <img src="img/card-1.png" alt="card" class="cards-img">
            <div class="cards-lists">
              <div class="cards-list">
                <div class="cards-list-name">
                  Упаковка:
                </div>
                <div class="cards-list-quality">
                  5 литров
                </div>
              </div>
              <!-- /.cards-list -->
              <div class="cards-list">
                <div class="cards-list-name">
                  Цвет:
                </div>
                <div class="cards-list-quality">Белый</div>
              </div>
              <!-- /.cards-list -->
              <div class="cards-list">
                <div class="cards-list-name">
                  Степень глянца:
                </div>
                <div class="cards-list-quality">Белый</div>
              </div>
              <!-- /.cards-list -->
              <div class="cards-list">
                <div class="cards-list-name">
                  Плотность:
                </div>
                <div class="cards-list-quality">ок. 1,5 г/см3</div>
              </div>
              <!-- /.cards-list -->
              
            </div>
            <div class="buy">
              <div class="buy-price"><div class="buy-discount">3 523 грн.</div>2 923 грн. </div>
              <a href="#" class="buy-basket"><img src="img/basket.svg" alt="basket"></a>
            </div>
            <!-- /.buy -->
          </div>
          <!-- /.card-item -->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
